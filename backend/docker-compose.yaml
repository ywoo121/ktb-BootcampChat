version: '3'
services:
  backend1:
    build: .
    container_name: ktb-backend-1
    ports:
      - "5001:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    container_name: ktb-redis
    ports:
      - "6379:6379"
    restart: always
